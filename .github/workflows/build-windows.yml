name: Build Windows

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v2

            - name: Install Vulkan SDK
              uses: humbletim/setup-vulkan-sdk@v1.0.3

            - name: Set up Clang
              uses: egor-tensin/setup-clang@v1

            - name: Build Windows
              run: mkdir bin && cd scripts && ./build-all.bat
